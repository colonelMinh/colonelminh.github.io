<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link href="style.css" rel="stylesheet">
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng ký</h1>
        <h5>Tài liệu học tập</h5>
        <form id="signup-form">
          <h5>Họ và tên</h5>
          <input type="text" class="input-signup-fullname" id="signup-fullname" required />
          <h5>Email</h5>
          <input type="text" class="input-signup-username" id="signup-email" required />
          <h5>Mật khẩu</h5>
          <input type="password" class="input-signup-password" id="signup-password" required />
          <button type="submit" class="signup__signInButton">Đăng ký</button>
        </form>
        <a href="login.html" class="signup__registerButton">Đã có tài khoản? Đăng nhập ngay!</a>
      </div>
    </div>
    <div class="powered-by">
      Powered by <a href="https://colonelminh.github.io/" target="_blank">Đại tá Minh</a>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
